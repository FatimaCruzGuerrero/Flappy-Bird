<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fuente pixelada -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div style="display:flex; gap:20px; align-items: flex-start; position: relative;">
        <!-- Caja del juego -->
        <div id="gameWrap">
            <div class="ui">
                <div class="score">Puntaje: <span id="score">0</span></div>
                <div class="hint">Presiona <strong>Space</strong> o toca para volar</div>
            </div>
            <canvas id="c" width="360" height="640"></canvas>
            <div id="overlay" class="overlay hidden">
                <h2>¡Perdiste!</h2>
                <p>Tu puntaje: <span id="finalScore">0</span></p>
                <p class="overlayHint">Presiona Space para reiniciar</p>
            </div>
        </div>

        <!-- Contenedor derecho -->
        <div style="position: relative;">
            <!-- Título grande -->
            <h1 class="pixelTitle">FlappyBird</h1>

            <!-- Caja de puntajes -->
            <div id="scoreBox" class="scoreBox">
                <h3>Puntajes</h3>
                <p>Último puntaje: <span id="lastScore">0</span></p>
                <p>Puntaje más alto: <span id="highScore">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
